    <script>
        var loadFile = function(event) {
          var output = document.getElementById('previewImage');
          output.src = URL.createObjectURL(event.target.files[0]);
          output.onload = function() {
            URL.revokeObjectURL(output.src) // Liberar memoria
          }
          output.style.display = 'block'; // Muestra la vista previa
          var fileUploadDesign = document.getElementById('imgPrueba');
          fileUploadDesign.style.display = 'none'; // Oculta el recuadro
          var fileUploadPreview = document.getElementById('previewImage');
          fileUploadPreview.style.display = 'flex'; // Oculta el recuadro
        };
      </script>
